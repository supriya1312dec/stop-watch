<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .background-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            text-align: center;
            background-color: rgba(51, 51, 51, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .display-container {
            background-color: #ccc;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        #display {
            font-size: 48px;
            color: white;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        button {
            font-size: 16px;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: white;
        }

        #laps {
            max-height: 200px;
            overflow-y: auto;
            text-align: left;
        }

        .lap {
            padding: 5px 0;
            border-bottom: 1px solid #ddd;
            color: white;
        }

        h1 {
            color: white;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <img src="image.jpg" alt="Stopwatch Background" class="background-img">
    
    <div class="container">
        <h1>Interactive Stopwatch</h1>
        <div class="display-container">
            <div id="display">00:00:00:00</div>
        </div>
        <div class="controls">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
            <button id="restart">Restart</button>
            <button id="lap">Lap</button>
            <button id="resetLaps">Reset Laps</button>
        </div>
        <div id="laps"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
